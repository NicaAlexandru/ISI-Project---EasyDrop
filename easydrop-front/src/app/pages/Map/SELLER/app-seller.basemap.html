<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EasyDrop - Seller </title>
</head>
<body>

  <div #mapViewNode></div>

  <div class="topnav">
    <a class="active" href="seller-basemap" onclick="resetBasemap()">Home</a>
    <b class="title">EasyDrop</b>
    <a class="subtitle">Seller</a>
    <a class="logout" href="login" onclick="">Log out</a>
  </div>

  <button type="button" class="add_store_button"
          onclick="document.getElementById('storehouse_form').style.display = 'block'
                   document.getElementById('storehouse_form').style.border = '5px solid #f1f1f1'">Add Storehouse</button>
  <form>
    <div id='storehouse_form' class="container" style="display: none; border:0">
      <a style="display: inline; margin-left: 10px;
                font-size: x-large; font-weight:bold"> Complete the fields to add the Store</a>

      <span onclick="this.parentElement.style.display='none';
                     this.parentElement.style.border='0px'" class="closebtn"
      style="text-align: right; font-size: 45px; display: inline;  float:right">
        &times;
      </span>
      <br><br>

      <label for="storehouseName" style="font-weight:bold; margin-left: 10px">Name</label>
      <input type="text" id="storehouseName" placeholder="Enter a storehouse name" name="storehouseName">

      <label for="storehouseAddress" style="font-weight:bold; margin-left: 10px">Address</label>
      <input type="text" id="storehouseAddress" placeholder="Enter the storehouse address" name="storehouseAddress">

      <label for="xCoord" style="font-weight:bold; margin-left: 10px">Longitude (X)</label>
      <input type="text" id="xCoord" placeholder="Enter the storehouse longitude" name="xCoord">

      <label for="yCoord" style="font-weight:bold; margin-left: 10px">Latitude (Y)</label>
      <input type="text" id="yCoord" placeholder="Enter the storehouse latitude" name="yCoord">

      <button type="submit" class="storehouse_submit_button" style="font-weight:bold; font-size: medium">Submit</button>

    </div>
  </form>

</body>
</html>
