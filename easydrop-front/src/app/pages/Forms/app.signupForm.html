<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>

  <form #appUserForm="ngForm"
        (ngSubmit)="onSubmit(appUserForm.value)"
        style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="userName"><b>Username</b></label>
      <span class="asterisk_input">  </span>
      <input type="text" placeholder="Enter an username" name="userName" ngModel required>

      <label for="email"><b>Email</b></label>
      <span class="asterisk_input">  </span>
      <input type="text" placeholder="Enter an email" name="email" ngModel required>

      <label for="phoneNumber"><b>Phone number</b></label>
      <input type="tel" name="phoneNumber" placeholder="Enter a phone number"
             pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" ngModel required>

      <label for="userPassword"><b>Password</b></label>
      <span class="asterisk_input">  </span>
      <input type="password" placeholder="Enter a password" name="userPassword" ngModel required>

      <label for="userType"><b>Select the User Type</b></label>
      <span class="asterisk_input">  </span>
      <br>
      <select name="userType" class="classic" ngModel required>
        <option value="">-- Choose a client type --</option>
        <option value="CLIENT">Client</option>
        <option value="SELLER">Seller</option>
        <option value="COURIER">Courier</option>
      </select>
      <br><br>

      <div class="clearfix">
        <button type="submit" class="signup_button" [disabled]="!appUserForm.form.valid">Sign Up</button>
      </div>

    </div>
  </form>

  <div class="new_container">
    <p style="text-align: center">Already have an account? <a href="login">Login</a></p>
  </div>

</body>
</html>
