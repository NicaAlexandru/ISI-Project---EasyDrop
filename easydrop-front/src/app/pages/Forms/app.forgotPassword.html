<div>
  <p style="font-size:35px;text-align: center;">Forgot your password?</p>
  <p style="font-size:30px;text-align: center;">Enter your email to find the information</p>
</div>

<form #forgotPasswordForm="ngForm"
      (ngSubmit)="onSubmit(forgotPasswordForm.value)">
  <div class="container">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" ngModel required>

    <div class="clearfix">
      <button type="submit" class="submit_button">Submit</button>
    </div>
  </div>
</form>

<router-outlet></router-outlet>
