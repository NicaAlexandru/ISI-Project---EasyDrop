<div>
  <p style="font-size:35px;text-align: center;">Welcome to EasyDrop!</p>
</div>

<form #userLoginForm="ngForm"
      (ngSubmit)="onSubmit(userLoginForm.value)">
  <div class="container">
    <label for="userName"><b>Name</b></label>
    <input type="text" placeholder="Enter Username or Email" name="userName" ngModel required>

    <label for="userPassword"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="userPassword" ngModel required>

    <div id="fgt_info">
      <span style="text-align: left" id="fgt_psw"><a href="forgot-password">Forgot password?</a></span>
      <span style="text-align: left" id="fgt_username"><a href="forgot-username">Forgot username?</a></span>
    </div>

    <div class="clearfix">
      <button type="submit" class="login_button">Login</button>
    </div>
  </div>
</form>

<div class="new_container">
  <p style="text-align: center">New to EasyDrop? <a href="signup">Create an account.</a></p>
</div>

<router-outlet></router-outlet>
